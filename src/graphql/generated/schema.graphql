"""Events microservice"""
schema {
  query: Query
  mutation: Mutation
}

type Query {
  users(pagination: PaginationInput): PagedUsers
}

type PagedUsers {
  data: [User]
  index: Int
  status: EventsResponseStatus!
}

type User {
  id: ID!
  name: String!
}

type EventsResponseStatus {
  success: Boolean!
  reason: String
}

input PaginationInput {
  index: Int
  limit: Int!
}

type Mutation {
  createUser(input: CreateUserInput): CreateUser
}

type CreateUser {
  data: User
  status: EventsResponseStatus!
}

input CreateUserInput {
  name: String!
}
